<!DOCTYPE html>
<head>
<title>Notas</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Calculado notas</h1>
        <section class="contenido-principal">
            <div class="row">
                <div class="col ">
                    <form id="calcular-notas" method="POST" action="js/validacion.js">

                            <input type="text" class="form-control" name="txtn1" id="nota" placeholder="Ingresar Nota 1">
                        </div>
                        <div class="form-group">
                            <label for="nota1">Nota 2</label>
                            <input type="text" class="form-control" name="txtn2" id="nota" placeholder="Ingresar Nota 2">
                        </div>
                        <div class="form-group">
                            <label for="nota1">Nota 3</label>
                            <input type="text" class="form-control" name="txtn3" id="nota" placeholder="Ingresar Nota 3">
                        </div>
                        <div class="form-group">
                            <label for="nota1">Examen final</label>
                            <input type="text" class="form-control" name="txtef" id="nota" placeholder="Ingresar Nota examen final">
                        </div>
                        <div class="form-group">
                            <label for="gasto">Trabajo final</label>

                        <button type="submit" class="btn btn-primary">Calcular</button>

                </div>
                </div>

    </div>    
<script src="js/validacion.js"></script>
